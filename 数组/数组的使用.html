<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 数组是一组数据的集合，存储在单个变量下。
        // 2. 利用new创建数组
        var arr = new Array();  // 创建了一个空数组
        var arr2 = new Array(2) // 创建了一个长度为2的空数组
        var arr3 = new Array(2, 3) // 创建了一个数组[2, 3]

        // 3. 利用数组字面量创建数组
        var arr = [];

        // 4. 数组可以存储任意数据类型
        var arr1 = [1, 2, 'hello', true];
        console.log(arr1[0]);
        console.log(arr1[1]);
        console.log(arr1[2]);
        console.log(arr1[3]);
        console.log(arr1[4]);   // undefined
    </script>
</head>

</body>
