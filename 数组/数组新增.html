<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组新增元素 修改数组长度
        var arr = ['red', 'blue', 'green'];
        console.log(arr.length);
        arr.length = 5;
        console.log(arr);
        console.log(arr[3]); // undefined
        console.log(arr[4]); // undefined

        // 数组新增元素 修改索引号
        var arr1 = ['red', 'blue', 'green'];
        arr1[3] = 'pink';
        arr1[4] = 'hotpink';
        console.log(arr1);

        arr1[0] = 'yellow';
        console.log(arr1);  // 给已有元素的索引号赋值，会覆盖原本的值
        
        arr1 = '有点意思';
        console.log(arr1);  // 给数组名赋值，数组原本的所有元素就都没了
    </script>
</head>

</body>
</html>
