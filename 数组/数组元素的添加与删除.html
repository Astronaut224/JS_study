<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 添加数组元素
        // push()在数组末尾添加一个或多个数组元素
        var arr = [1, 2, 3];
        console.log(arr.push(4, 'pink'));   // push()返回新数组的长度
        console.log(arr);   // [1,2,3,4,'pink']

        // unshift()在数组的开头添加一个或多个数组元素
        console.log(arr.unshift('red', 'purple'));  // unshift()返回新数组的长度
        console.log(arr);   // ['red', 'purple', 1, 2, 3, 4, 'pink']

        // pop()删除数组的最后一个元素
        console.log(arr.pop());     // pop()返回被删除的元素
        console.log(arr);

        // shift()删除数组的第一个元素
        console.log(arr.shift());   // shift()返回被删除的元素
        console.log(arr);

    </script>
</head>
<body>
    
</body>
</html>
