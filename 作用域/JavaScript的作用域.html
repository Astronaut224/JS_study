<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 作用域是指代码名字（变量）在某个范围内起作用和效果，目的是为了提高程序可靠性和减少命名冲突
        // 1. 全局作用域：整个script标签 或者 某个js文件
        var num = 10;
        console.log(num);
        // 2. 局部作用域（函数作用域）：在函数内部就是局部作用域，代码的名字只在函数内生效
        function fn() {
            // 局部作用域
            var num = 20;
            console.log(num);
        }
        fn();
    </script>
</head>
<body>
    
</body>
</html>
