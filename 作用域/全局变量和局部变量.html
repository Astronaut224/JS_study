<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 全局变量在任何地方都可以使用
        // （1）在全局作用域下用var声明的变量
        // （2）在函数内没有用var声明直接赋值的变量
        var num = 10;
        function fn1() {
            console.log(num);
        }
        fn1();

        // 2. 局部变量只在函数内生效
        // 在函数内部用var声明的变量，函数的形参。
        function fn2(aru) {
            var num1 = 20;
            num2 = 30;
        }
        fn2();
        // console.log(num1);
        console.log(num2);
        console.log(aru);

        // 3. 全局变量在任何地方都可以使用，在浏览器关闭时才会销毁，比较占内存
        // 局部变量只在函数内部使用，函数执行时被初始化，执行完毕就会被销毁，因此节省内存空间。
        
    </script>
</head>
<body>
    
</body>
</html>
