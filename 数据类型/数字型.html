<html lang="en">
<head>

    <title>Document</title>
    <script>
        // 数字前加0，代表八进制,0~7
        var num1 = 010;
        console.log(num1);
        var num2 = 012;
        console.log(num2);
        // 数字前加0x，代表十六进制，0~9 a~f
        var num3 = 0xa
        console.log(num2);

        // 数字型最大值
        console.log(Number.MAX_VALUE);
        // 数字型最小值
        console.log(Number.MIN_VALUE);
        // 无穷大
        console.log(Number.MAX_VALUE * 2);
        // -无穷大
        console.log(-Number.MAX_VALUE * 2);
        // 非数值NaN
        console.log('hello' - 10);
        // isNaN判断是否为非数字，如果是数字返回false，如果不是数字返回true
        console.log(isNaN(12));
        console.log(isNaN('hello'));
    </script>
