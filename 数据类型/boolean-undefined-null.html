<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 布尔值true or false，true参与加法运算当1看，flase参与加法运算当0看。
        var flag1 = true;
        var flag2 = false;
        console.log(flag1 + 1);
        console.log(flag2 + 1);

        // 如果一个变量声明未赋值，就是undefined数据类型
        var varri;
        console.log(varri + 'Something'); // 和字符串相加拼接
        console.log(varri + 1); // 和数字相加NaN

        // 空值null
        var space = null;
        console.log(space + 'IsNull'); // 'nullIsNull'，空值加字符串拼接
        console.log(space + 1); // 1，空值加数字等于原数字
    </script>
</head>
<body>
    
</body>
</html>
