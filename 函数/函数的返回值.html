    <title>Document</title>
    <script>
        // 函数不要再内部输出结果，函数的结果要返回给函数的调用者：函数名()
        // 返回值通过return实现
        function getSum(num1, num2) {
            return num1 + num2;
        }
        console.log(getSum(1, 2));

        // 案例-求两个数最大值
        function getMax(num1, num2) {
            // if (num1 > num2) {
            //     return num1;
            // } else {
            //     return num2;
            // }

            // 三元表达式
            return num1 > num2 ? num1 : num2;
        }
        console.log(getMax(1, 2));

        // 案例-求数组中的最大值
        var arr1 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }
        var result = getArrMax(arr1);
        console.log(result);
    </script>
