<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. return 终止函数
        function getSum(num1, num2) {
            return num1 + num2;
            alert('我不会执行');
        }
        console.log(getSum(1, 2));

        // 2. return返回最后一个结果
        function getArgu(num1, num2, num3) {
            return num1, num2, num3;    // 只会返回num3
        }
        console.log(getArgu(1, 2, 3));

        // 3. 函数有return则返回return后面的值，没有return函数返回的结果是undefined
        function func1(){

        }
        console.log(func1());
    </script>
</head>

</html>
