<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(1 + 1);     // 2
        console.log(1 - 1);     // 0
        console.log(1 * 1);     // 1
        console.log(1 / 1);     // 1
        // 1. 取余,判断
        console.log(4 % 2);     // 0
        console.log(5 % 3);     // 2
        console.log(3 % 5);     // 3
        // 2. 浮点数做算术运算会有问题
        console.log(0.1 + 0.2);     // 0.30000000000000004
        console.log(0.07 * 100);    // 7.000000000000001
        // 3. 不能拿浮点数运算来比较
        var num = 0.1 + 0.2;
        console.log(num == 0.3);

        // 算术运算符优先级:先乘除后加减,有括号先算括号里面的
    </script>
</head>

</html>
