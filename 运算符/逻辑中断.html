<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 值或表达式参与逻辑运算
        // 1. 逻辑与短路运算, 如果表达式1 为真, 则返回表达式2;  如果表达式1 为假, 则返回表达式1
        console.log(123 && 456);    // 456
        console.log(0 && 456);  //0
        console.log(0 && 1 + 2 && 456 * 123421);    // 0
        console.log('' && 1 + 2 && 456 * 32134);    // ''

        // 代表空或否定的为假,如 0, null, '', undefined, NaN

        // 2. 逻辑或短路运算, 如果表达式1 为真, 则返回表达式1;  如果表达式1 为假, 则返回表达式2
        console.log(123 || 456);    // 123
        console.log(123 || 456 || 456 + 123);   //123
        console.log(0 || 456 || 456 + 123);      // 456

        // 逻辑中断很重要,会影响程序运算结果
        var num = 0;
        console.log(123 || num++);  // 123
        console.log(num);   //num = 0
    </script>
</head>
<body>
    
</body>
</html>
