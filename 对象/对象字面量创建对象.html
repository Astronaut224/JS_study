<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 利用对象的字面量创建
        // （1）属性和方法采用键值对的形式：键: 值
        // （2）属性和方法之间使用逗号间隔
        // （3）方法冒号后面跟一个匿名函数
        var obj = {
            // 属性
            uname: '张三丰',
            age: 18,
            sex: '男',
            // 方法
            sayHi: function() {
                console.log('hi~~');
            }
        }

        // 2. 使用对象
        // （1）使用对象的属性：对象名.属性名
        console.log(obj.uname);
        // （2）使用对象的属性：对象名['属性名']
        console.log(obj['age']);
        // （3）使用对象的方法：对象名.方法名()
        obj.sayHi();

        // 对象的属性和方法都不需要声明，使用的时候需要借助对象名
        // 变量和函数需要单独声明,使用时直接使用
    </script>
</head>
<body>
    
</body>
</html>
