<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // continue退出当前次循环，直接开始下一次循环
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                continue;
            }
            console.log('我正在吃第' + i + '个包子');
        }

        // 求1~100，除去能整除7的数之外所有的整数和
        var sum = 0;
        for (var j = 1; j <= 100; j++) {
            if (j % 7 == 0) {
                continue;
            }
            sum += j;
        }
        console.log(sum);
    </script>
</head>

</body>
</html>
