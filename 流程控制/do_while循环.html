<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // do {循环体} while (条件表达式)
        // 与while不同，先执行一遍循环体，再判断条件表达式，为真继续执行循环体，为假结束。
        // do while循环至少会执行1次

        var sum = 0;
        var i = 1;
        do {
            sum += i;
            i++;
        }while (i <= 100)
        console.log(sum);
    </script>
</head>
