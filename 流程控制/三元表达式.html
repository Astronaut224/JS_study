<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 条件表达式 ? 表达式1 : 表达式2
        // 如果条件表达式为真，返回表达式1的值；如果条件表达式为假，返回表达式2的值
        var num = 10;
        // 三元表达式是有返回值的，这里返回给result
        var result = num > 5 ? '是的' : '不是的';
        console.log(result);

        // 案例：用户输入一个数字，如果小于10则在前面补0，大于10则不需要补
        var num1 = prompt('请输入一个数字');
        var result1 = num1 < 10 ? 0 + num1 : num1;
        console.log(result1);
    </script>
</head>
<body>
    
</body>
</html>
